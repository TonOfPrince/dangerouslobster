<div class='top-bar'>
  <img class="logo" src="img/logo.png">
</div>
<div class='location'>
  <h1>Enter your location</h1>
</div>
<div class="ui massive icon input">
  <input ng-model="location" type="text" ng-keypress="enterLocation(location, $event)" placeholder="San Francisco" autofocus/>
  <i ng-click="enterLocation(location)" class="search icon"></i>
</div>
<div class='ui padded center aligned grid'>
  <div class='eight wide column'>
    <div ui-view></div>
  </div>
</div>
