<div id='home'>
  <div class='ui padded center aligned grid'>
    <div class='eight wide column'>
      <div class='ui segment'>
        <h1>Cleaver</h1>
        <div class="ui fluid icon input">
          <input ng-model="location" type="text" ng-keypress="enterLocation(location, $event)" placeholder="Enter location..." autofocus/>
          <i ng-click="enterLocation(location)" class="search icon"></i>
        </div>
      </div>
      <div ui-view></div>
    </div>
  </div>
</div>
