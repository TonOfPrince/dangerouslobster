<div class='row' ng-repeat="restaurant in data.restaurants | orderBy:calculateScore | removeVetoes:data.restaurantVetoes:data.categoryVetoes">
  <div class='eight wide column'>
    <div class='ui segment'>
      <div class="ui three column relaxed fitted grid">
        <div class="five wide center aligned column">
          <img class="ui middle aligned center aligned circular tiny image" ng-src="{{restaurant.image_url}}">
          <div class="row" style="font-size: 125%">
            <span class="mini ui button" ng-repeat="category in restaurant.categories" ng-click="vetoCategory(category[0]);"> {{category[0]}}</span>
          </div>
        </div> <!-- FIRST COLUMN -->

        <div class="seven wide column">
          <table>
            <thead>
            <tr>
              <th>
                <b style="font-size: 175%" ng-click="vetoRestaurant(restaurant.id)">{{restaurant.name}}</b>
              </th>
            </tr>
            </thead>
            <tbody>
              <tr>
                <td><span>{{restaurant.location.display_address[0]}}</span></td>
              </tr>
              <tr>
                <td>{{restaurant.location.display_address[restaurant.location.display_address.length - 1]}}</td>
              </tr>
              <tr>
                <td><span>{{restaurant.display_phone}}</span></td>
              </tr>
            </tbody>
          </table>
        </div> <!-- SECOND COLUMN -->
        <div class="four wide column" style="text-align: right; padding-top:22px">
          <table>
            <tbody>
              <tr>
                <td>
                  <img class="ui image" ng-src="{{restaurant.rating_img_url}}">
                </td>
              </tr>
              <tr>
                <td><span>{{restaurant.review_count}} Reviews</span></td>
              </tr>
              <tr>
                <td>$$</td>
              </tr>
              <tr>
                <td>{{restaurant.distance}} Miles</td>
              </tr>
            </tbody>
          </table>

        </div> <!-- THIRD COLUMN -->
      </div> <!-- GRID -->
    </div> <!-- SEGMENT -->
  </div> <!-- FULL COLUMN -->
</div> <!-- ROW -->
